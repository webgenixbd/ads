/*300x300*/
    .s300x300{
        width: 300px;
        height: 300px;
        background: #fff;
    }
.shape-container {
    position: relative;
    width: 300px;
    height: 300px;
    background:#031b27;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
}
  .shape-top:before {
    position: absolute;
    content: '';
    left: 0;
    right: 0;
    width: 100%;
    height: 15px;
    bottom: 64%;
    background: orange;
    transform: rotate(-40deg);
}
.shape-top {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 82%;
  
    background-repeat: no-repeat;
    background-size: cover;
    -webkit-clip-path: polygon(0 0, 80% 0, 35% 50%, 0 12%);
    clip-path: polygon(0 0, 80% 0, 35% 50%, 0 12%);
}
    .shape-left:before {
    position: absolute;
    content: '';
    left: -67px;
    right: 0;
    width: 100%;
    height: 15px;
    bottom: 43%;
    top: 53%;
    background: orange;
    transform: rotate(45deg);
}
   .shape-left:after {
    FONT-VARIANT: JIS04;
    position: absolute;
    content: '';
    left: -41px;
    right: 114px;
    width: 117%;
    height: 15px;
    bottom: 63%;
    background: orange;
    transform: rotate(-38deg);
}
.shape-left {
    top: -29px;
    position: absolute;
    left: 0;
    bottom: 0;
    width: 174%;
    height: 146%;
    background: #0c4c69;
    background-repeat: no-repeat;
    background-size: cover;
    -webkit-clip-path: polygon(0 12%, 0 86%, 35% 50%);
    clip-path: polygon(0 12%, 0 86%, 35% 50%);
}
    .img-slide{
        width:40%;
        justify-content: center;
        margin-top: 194px;
        margin-left: 20px;
    }
    .img-slide img{
        width: 50%;
        margin-top: 50px;
    }
    .s300X300cbox{
        position: absolute;
        color: #fff;
        right: 0;
        top: 100px;
    }
    .s300X300cbox h2{
        font-size: 14px;

    .s300X300cbox ul{

    }
    .s300X300cbox a.btn{
        float: right;
        display: block;
        position: absolute;
        bottom:-40px;
        margin-left: 20px;
    }

    <script>
    
    var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1}
  x[slideIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
};
        
    
    </script>
